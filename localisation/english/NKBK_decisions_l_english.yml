 PRK_vnarod_desc:0 "1920년대에는 자본주의 일제 앞잡이 놈들 사이에서 '브나로드 운동'이라는 운동이 있었습니다. 시골의 인민을 계몽시키는 계획이었으나 그 반동놈들은 수령님의 과격한 항일투쟁과는 거리가 먼 놈들이었습니다. 이제 사회주의 정권이 들어왔습니다. 자본주의 일제 앞잡이 놈들이 한 '브나로드 운동'을 모티브로 시골을 발전시켜 농촌의 인민들부터 우리 사회주의 체제를 지지할 수 있도록 하여 공화국의 기반을 다져야합니다."
