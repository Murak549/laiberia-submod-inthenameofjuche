l_english:
 KOREAN_WAR_NAME:0 "선언된 전쟁"
 KOREAN_WAR_DESC:0 "제2차 세계대전 이후, 세계는 대전의 상처를 헤치며 재건의 길을 걸어가고 있었습니다. 동북아시아의 한반도에서도 전쟁의 그림자는 여전히 느껴졌지만, 1949년에는 북한은 전쟁 대신 전략적인 외교적 노력과 내정 안정화에 집중하고 있었습니다. 이 시기에는 한반도의 안정을 위한 외교적 조정과 국내 발전을 위한 내정 정비가 이루어졌습니다. 세계는 북한의 향후 움직임에 대한 예측과 대응을 모색하고 있으며, 북한의 지배력이 한반도와 국제 정세에 어떤 영향을 미칠지 주목하고 있습니다. ChatGPT 글 존나 못쓰네"
 ENG_KOREAN_WAR_DESC:0 "대전에서의 승리로 인해 영국은 희망을 안고 있었지만, 그 희열은 잠시였습니다. 전쟁으로 인해 대제국의 기반은 흔들리고, 국가 부채는 불안을 가중시켰습니다. 영연방은 불안에 휩싸이며 젊은 세대들은 프랑스 전선에서 희생되었습니다.\n\n영국은 새로운 가능성에 직면하며, 우리는 평화가 보장되지 않을 것임을 알고 있습니다. 전쟁의 상처를 아직도 기억하며, 우리는 더 나은 대안을 모색하고 있습니다. 세계는 불안정하며 영국은 이에 대처하려고 합니다. 국제 협력을 통해 평화와 안정을 유지하고, 발전과 번영을 위해 힘을 모아야 합니다. 영국은 역사적 사명을 다해야 할 때입니다."
 USA_KOREAN_WAR_DESC:0 "미국은 전쟁의 상처와 새로운 세계에 진입한 상황에서 조심스러움을 갖고 있습니다. 제2차 세계대전에서의 승리로 인해 미국은 주요 국가로 발전했지만, 세계는 여전히 불안정한 상태입니다.\n\n유럽에서는 독일의 패전 이후 분열된 상황이 이어지고 있습니다. 동서 독일의 갈등과 긴장은 미국에게도 영향을 미치고 있습니다. 독일의 동향과 국제적 긴장 상황을 주시하며, 미국은 안보와 안정을 위해 적극적인 역할을 수행하고 있습니다."
 GER_KOREAN_WAR_DESC:0 "제2차 세계대전 이후 서독은 연합국에 의해 4개로 분할되고 있던 상황에서 새로운 국가로 건국되었습니다. 이전의 전쟁 상흔과 분열된 상황에서 벗어나며, 서독은 재건과 안정을 위한 노력에 주력하고 있습니다.\n\n서독은 연합국의 지원을 받으며 경제적인 회복과 재건을 이루어내고 있습니다. 새로운 정부가 설립되었으며, 서독 국민은 자유와 민주주의를 회복하기 위해 힘을 모으고 있습니다.\n\n그러나 여전히 동서 독일 간의 갈등과 분단된 상황은 서독에게 불안을 안겨줍니다. 서독은 안보와 안정을 위해 국제사회와 협력하고, 독일 통일의 가능성을 모색하기 위해 노력하고 있습니다.\n\n서독은 자신의 경제력과 문화적 발전을 바탕으로 세계에 대한 책임과 역할을 강조하고 있으며, 변화하는 국제 상황에 대처하며 미래를 향해 나아가고 있습니다."
 RED_UNIFICATE_NAME:0 "붉은 통일"
 RED_UNIFICATE_DESC:0 "북한은 6.25전쟁에서 승리한 이후로 국력과 영향력을 크게 증가시켰습니다. 독립적인 경제와 강력한 군사력을 갖춘 북한은 동아시아에서 더욱 강력한 입지를 확보하였습니다. 북한은 조선인민군의 힘으로 주변 국가들을 통제하고 자신의 이념을 확산시키는데 성공했습니다. 세계는 북한의 등장으로 인해 새로운 균형과 동맹체계를 형성하려는 시도를 하고 있습니다. 북한의 주체사상은 이제 세계의 많은 국가들에게 영향을 미치며, 그들은 새로운 세계 질서를 형성하기 위한 대결에 휘말리고 있습니다. 이제 북한은 세계 정세를 좌우할 수 있는 힘으로 부상했습니다."
 SAR_KOREAN_WAR_DESC:0 "자르 지방은 프랑스와 독일의 접경지대로 양국의 문화적인 영향을 받는 지역이었습니다. 이전에는 1919년 베르사유 조약에 따라 국제 연맹의 보호 아래에서 자르 분지로 알려진 프랑스의 통치하에 있었던 적도 있었습니다. 이 지역의 석탄과 광산산업은 전쟁 기간 동안 황폐화된 프랑스에게 매우 유망한 지역으로 다가왔습니다. 1946년 12월, 자르 분지는 프랑스의 경제권에 편입되었고, 자르 관세, 경제, 통화 동맹이 성립되어 독일산 제품에 관세를 부과하는 조치가 시행되었습니다. 1947년 6월에는 자르 마크라는 자체 화폐를 발행한 후, 프랑스 프랑과 1대 1로 연동된 자르 프랑을 사용하게 되었습니다. 또한, 자체 헌법과 정부를 갖추어 외견상 독립국처럼 기능하게 되었습니다."