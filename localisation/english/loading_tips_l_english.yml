l_english:
 LOADING_TIP_0:0 "야, 이 자식아! 전쟁이 잘못되면 나뿐 아니라 너도 책임이 있어!\n- 김일성"
 LOADING_TIP_1:0 "우리 인민군대는 전투를 계속하면서 부득이 후퇴하지 않을 수 없다. 인민군은 마지막 피 한 방울을 다 흘릴 때까지 용감히 싸우라.\n- 김일성"
 LOADING_TIP_2:0 "천리마 계획이 성공적으로 진행된다면, 인민은 쌀밥에 고깃국을 배불리 먹을 수 있을 겁니다.\n- 김일성"
 LOADING_TIP_3:0 "남조선 인민들은 스스로 해방 투쟁을 할 능력이 없다. 그러므로 무장공비를 지속적으로 침투시켜서 해방구를 만들고 봉기를 시켜야 한다.\n- 김일성"
 LOADING_TIP_4:0 "노동자들에게 생활에 빈 짬을 주지 말라.\n- 김일성"
 LOADING_TIP_5:0 "나의 통일관은 무력통일이며 직접 탱크를 몰고 서울로 진격하겠다..\n- 김정은"
 LOADING_TIP_6:0 "공장이 어떻게 이렇게 한심한 지경에 이르렀나, 위대한 장군님의 업적을 말아먹고 있다.\n- 김정은"
 LOADING_TIP_7:0 "침략적인 외세와 야합하여 동족을 반대하는 핵 전쟁 연습에 매달리는것은 스스로 화를 불러오는 위험천만한 행위입니다.\n- 김정은"
 LOADING_TIP_8:0 "날 좋아하나?\n- 김정일"
 LOADING_TIP_9:0 "각급 지도 간부들은 모두 자신을 엄격히 단속하고 권력을 엄격히 사용하며 자신을 엄격히 요구하고 또한 일함에 있어 실속이 있고 착실하게 창업하며 성실해야 한다. \n- 시진핑"
 LOADING_TIP_10:0 "일제의 침략은 중국 공산당에 큰 이익이 됐고, 중국 인민에게 권리를 되찾아줬다. 일제 황군의 힘이 없었다면 공산당이 집권하지 못했을 것이다." \n- 마오쩌둥"
 LOADING_TIP_11:0 "부농들만 보아도, 자본주의의 심각한 문제를 알 수 있다. \n- 마오쩌둥"
 LOADING_TIP_12:0 "행운에 기대고, 남의 도움으로 이기려는 마음을 버려라. \n- 마오쩌둥"
 LOADING_TIP_13:0 "한 번 더 생각하라. 고민하고 예측할수록 지혜가 나온다. \n- 마오쩌둥"
 LOADING_TIP_14:0 "사상은 변화하는 상황에 따라 바뀌고 적응해야 한다. \n- 마오쩌둥"
 LOADING_TIP_15:0 "권력은 총구에서 나온다. \n- 마오쩌둥"
 LOADING_TIP_16:0 "가장 높은 곳에 뜻을 두어라. \n- 마오쩌둥"
 LOADING_TIP_17:0 "독서하는 것은 배우는 것이다. 하지만 적용한다는 것 또한 배우는 것이며, 보다 중요한 배움이라 할 수 있다. \n- 마오쩌둥"
 LOADING_TIP_18:0 "말만 늘어놓지 말고, 실천가가 되어라. \n- 마오쩌둥"
 LOADING_TIP_19:0 "스스로 노동하여 먹을 것과 입을 것을 해결하라. \n- 마오쩌둥"
 LOADING_TIP_20:0 "인민, 오직 인민만이 세계 역사를 만드는 원동력이다. \n- 마오쩌둥"
 LOADING_TIP_21:0 "내가 죽으면 나의 혁명동지들이 묻혀있는 대성산혁명렬사릉에 묻어달라. 그곳에서 내 옛 동지들과 함께하고 싶다. \n- 김일성"
 LOADING_TIP_22:0 "남조선 당국자들은 우리의 호의를 무시하고 민족 단합이 아닌 외세와의 야합의 길로 나아가고 있습니다!  \n- 김일성"
 LOADING_TIP_23:0 "사령관님, 우리 항일 빨찌산도 해방전에 참전한 것으로 해 주십시오. \n- 김일성"
 LOADING_TIP_24:0 "지금 장개석도당은 리승만괴뢰도당을 도와줄수 없는 형편에 이르렀습니다. 그러나 우리는 쏘련과 중국을 비롯한 세계의 수많은 나라 인민들의 적극적인 지지와 성원을 받고있습니다. \n- 김일성"
 LOADING_TIP_25:0 "생활수준이 높아질수록 인민들은 사상적으로 더 나태해지고 행동은 더 산만해진다. \n- 김일성"
 LOADING_TIP_26:0 "어머니는 예배당에 다녔지만 예수를 믿지 않았다. \n- 김일성"
 LOADING_TIP_27:0 "영웅적 조선인민군 장병들에게 영광 있으라!\n- 김정일"
 LOADING_TIP_28:0 "조국통일이란 문제를 해결할 생각을 하면 밤에 잠이 오지 않는다. 소련에 가서 스탈린 동지를 만나 조선인민군의 공격허가를 받아오라. \n- 김일성"
 LOADING_TIP_29:0 "왜 우리 영환 맨날 나오는 것이 반복하는게 많고 도식적으로 영화 이야깃거리가 새것으로 나가자고 하는, 지향하는 것이 전혀 없단 말입니다. 도대체 왜 장면 장면마다 자꾸 초상난 집처럼 우는 것만 찍게 만드나! 우리 영화 안 우는 영화 안되겠나! 상가집도 아닌데 왜 이렇게 만드나? 그쪽은 대학생 수준인데 우린 이제 유치원인데 그러면서도 사람들이 새로운 걸 바라지도 않아. 완고하다고.\n- 김정일"
 LOADING_TIP_30:0 "조선 혁명 완수를 위해 적들과 총결사전을 벌이자.\n- 김정은"
 LOADING_TIP_31:0 "미제와 어떤 형태의 전쟁도 가능하다.\n- 김정은"
 LOADING_TIP_32:0 "사람은 누구나 한번 죽는다. \n- 마오쩌둥"
 LOADING_TIP_33:0 "남이 나를 강간하지 않으면 나도 남을 강간하지 않는다. 만약 남이 나를 강간하면 나도 반드시 남을 강간한다. \n- 마오쩌둥"
 LOADING_TIP_34:0 "경제 건설의 성과는 인민 생활에서 나타나야 합니다.\n- 김정은"
 LOADING_TIP_35:0 "억압이 있는 곳에 반항이 있다. \n- 마오쩌둥"
 LOADING_TIP_36:0 "전쟁할 생각은 없다. 외교 쪽 인간들이 미국에 접근하면 무리한 난제들 들이대는 바람에 울컥해서 미사일을 발사하고 있다. \n- 김정은"
 LOADING_TIP_37:0 "장군님의 넓은 도량이 6.15 공동선언을 이끌어 낼 수 있었습니다.\n- 김정은"
 LOADING_TIP_38:0 "미국의 늙다리 미치광이를 반드시, 반드시 불로 다스릴 것이다.\n- 김정은"
 LOADING_TIP_39:0 "새로운 력사는 이제부터. 평화의 시대, 력사의 출발점에서.\n- 김정은"
 LOADING_TIP_40:0 "조선반도를 핵무기도, 핵 위협도 없는 평화의 땅으로 만들기 위해 적극 노력해 나가기로 확약하였습니다.\n- 김정은"
 LOADING_TIP_30:0 "관광지구에 꾸려놓은 봉사건물들이 민족성이라는 것은 전혀 찾아볼 수 없고 범벅식이라고, 건물들을 무슨 피해지역의 가설막이나 격리병동처럼 들여앉혀 놓았다고, 건축미학적으로 심히 낙후할 뿐아니라 그것마저 관리가 되지 않아 남루하기 그지없다.\n- 김정은"
 LOADING_TIP_31:0 "적대세력이 우리를 겨냥해 핵을 사용하려 하지 않는 한 핵무기를 남용하지 않을 것임을 다시금 확언한다.\n- 김정은"
 LOADING_TIP_32:0 "우리 인민이 다시는 허리띠를 조이지 않고 사회주의 부귀영화를 마음껏 누리게 하자는 것이 우리 당의 확고한 결심입니다.\n- 김정은"
 LOADING_TIP_33:0 "-허리띠를 졸라매더라도 기어이 자력부강, 자력번영하여 나라의 존엄을 지키고 제국주의를 타승(打勝, 쳐서 이김)하겠다는 것이 우리의 억센 혁명 신념-\n- 김정은"
 LOADING_TIP_34:0 "나는 당중앙위원회로부터 시작하여 각급 당조직들, 전당의 세포비서들이 더욱 간고한 《고난의 행군》을 할것을 결심하였습니다.\n- 김정은"
 LOADING_TIP_35:0 "인간개조운동이 힘있게 벌어지던 천리마시대처럼 뒤떨어진 사람들을 사회주의적근로자, 애국적인 근로자로 만드는 사업을 전당적으로 조직전개하여야 한다.\n- 김정은"
 LOADING_TIP_36:0 "남조선은 북조선의 도발을 억제해야 한다는 망상과 심한 위기의식, 피해의식에서 빨리 벗어나야 한다.\n- 김정은"
 LOADING_TIP_37:0 "미제와 남조선괴뢰역도들이 부질없는 반공화국적대시정책의 수치스러운 패배를 절망속에 자인하고 단념할 때까지 보다 강력한 군사적공세를 련속적으로 취해나갈것\n- 김정은"
 LOADING_TIP_38:0 "인민은 낙엽과 같다. 발로 밟으면 바스락거리면서 큰 소리가 나고, 불에 넣으면 매우 잘 탄다.\n- 스탈린"
 LOADING_TIP_39:0 "내가 죽고나면 사람들은 내 무덤에 쓰레기를 집어던지겠지만, 결국에는 역사의 바람이 그 쓰레기들을 사정없이 쓸어낼 것이다.\n- 스탈린"
 LOADING_TIP_40:0 "악인의 무관심은 선행이 되지만 선인의 무관심은 악행이 된다.\n- 스탈린"
 LOADING_TIP_41:0 "사람 한명의 죽음은 비극이지만, 백만명의 죽음은 통계다.\n- 에리히 마리아 레마르크"
 LOADING_TIP_42:0 "어려움이 실행 불가능은 아니다. 올바른 길을 선택했다는 확신이 중요한 것이니, 이 확신은 기적을 이룰 수 있는 혁명적 정력과 혁명적 열정을 백 배 강화해 준다.\n- 블라디미르 레닌"
 LOADING_TIP_43:0 "국가가 존재하는 동안에는 자유가 있을 수 없다. 자유가 있으면 국가는 없을 것이다.\n- 블라디미르 레닌"
 LOADING_TIP_44:0 "사회주의의 목표는 공산주의이다.\n- 블라디미르 레닌"
 LOADING_TIP_45:0 "소비에트 권력이란 무엇인가? 국민 대다수가 이해하지 못하거나 이해할 수 없는 이 새로운 권력의 본질은 무엇인가? 점점 노동자들의 관심을 끌고 있는 이 권력의 본질은 부자들과 자본가들이 독점하던 국가 경영이 이제는 처음으로 억압받고 박해당하던 계급에 의해 이루어진다는 것이다.\n- 블라디미르 레닌"
 LOADING_TIP_46:0 "국가가 존재하는 동안에는 자유가 있을 수 없다. 자유가 있으면 국가는 없을 것이다.\n- 블라디미르 레닌"
 LOADING_TIP_47:0 정치적 번영을 이끄는 특징과 습관들 가운데, 종교와 도덕은 필수불가결의 버팀목이다. "\n- 조지 워싱턴"
 LOADING_TIP_48:0 "제가 더 이상 출마할 선거는 없습니다.\n- 버락 오바마"
 LOADING_TIP_49:0 "맞습니다, 왜냐하면 전 둘 다 이겼거든요.\n- 버락 오바마"
 LOADING_TIP_40:0 "이제 스타워즈 보러 갑니다. 고맙습니다.\n- 버락 오바마"
 LOADING_TIP_40:0 "니들 지겨워하는 거 같으니까 짧게함\n- 버락 오바마"
 LOADING_TIP_41:0 "200년 전, 영국은 처음으로 이 곳 백악관을 방문했습니다. 비록 다른 이유였긴 하지만요.\n- 버락 오바마"
 LOADING_TIP_42:0 "우리는 더 좋게 만들 수 있습니다!\n- 버락 오바마"
 LOADING_TIP_43:0 "이젠 천하 근본이 농사가 아니라 상업이다.\n- 이승만"
 LOADING_TIP_44:0 "공산주의는 콜레라와 같다. 인간은 콜레라와 같이 살 수 없다.\n- 이승만"
 LOADING_TIP_45:0 "사람을 두 가지 부류로 구별할 수 있으니 하나는 스스로 자기 문제를 해결하는 사람이고 다른 하나는 남에게 다스림을 받는 사람이다.\n- 이승만"
 LOADING_TIP_46:0 "대한 인민의 마음속에 독립이란 두 글자가 없기 때문이다. 인민들의 마음속에 독립하려는 마음을 넣어주는 것이 지금으로서는 제일가는 일이다.\n- 이승만"
 LOADING_TIP_47:0 "전국을 통틀어 양반은 1000분의 1도 못된다. 나머지 999는 모두 그 양반들을 위해 사는 사람들이다. 그러니 실로 나라에서는 1000분의 999는 다 잃어버리고 앉아있는 것이나 마찬가지다.\n- 이승만"
 LOADING_TIP_48:0 "모든 정치제도의 성패는 항상 그 나라 백성들의 수준에 달려있다. 굽어 자란 나뭇가지는 갑자기 펴지 못하고, 앉아서만 자란 아이는 하루에 멀리 가지 못한다.\n- 이승만"
 LOADING_TIP_49:0 "나라 안에 있는 모든 사람이 권리만 주장하고 공공의 이익을 등한시한다면, 개인의 권리를 보호하려는 것이 오히려 권리를 훼손시키는 결과를 초래하게 된다.\n- 이승만"
 LOADING_TIP_50:0 "오늘은 공산당에 대한 나의 감상을 간단히 설명하고자 한다. 나는 공산당에 대하여 호감을 가지고 있는 사람이다. 그 주의에 대하여도 찬성함으로 우리나라의 경제대책을 세울 때 공산주의를 채용할 점이 많이 있다.\n- 이승만"
 LOADING_TIP_51:0 "PACIFISTS ARE LIKE FIFTH COLUMISTS\n- Syngman Rhee"
 LOADING_TIP_52:0 "One who believes in the democratic principles of government is essentially an individualist. The power of the government is derived from his citizenship. Therefore, his personal rights and personal freedom are the fundamental basis upon which the structure of the nation is built. Different from totalitarian ideology, which holds that the people should obey the government, a democracy, on the other hand, insists that the people's rights should be protected against any possibility of the government's usurpation.\n- Syngman Rhee"
 LOADING_TIP_53:0 "이론상으로 공산주의는 그럴듯하다.\n- 이승만"
 LOADING_TIP_54:0 "뭉치면 살고 흩어지면 죽는다.\n- 이승만"
 LOADING_TIP_55:0 "조금만 더 견디면 전쟁이 끝난다. 전쟁이 끝나면 우리는 나라를 새로 건설해야 한다. 전후 복구와 나라를 발전시키려면 고급 교육을 받은 인재가 필요하다. 그 때를 위해 대학 재학생들을 보존시켜야 한다. 아무리 욕을 먹더라도 이것만은 양보할 수 없다.\n- 이승만"
 LOADING_TIP_56:0 "배신을 일삼는 일인들은 진주만을 공격함으로써 미국을 정복하고자 하였소. 그러나 미국은 일본의 경제 구조를 엄청난 규모로 구축해 주었고, 그래서 일부 아시아 국가의 국민들 중에는 일본만큼 대단한 지원을 받으려면 미국에 선전포고를 할 수밖에 없다고 농담을 할 정도라오.\n- 이승만"
 LOADING_TIP_57:0 "제너럴 원, 자네는 지금 공산 북한으로의 귀환을 반대하는 애국 청년들을 포로라고 생각하나? 그들은 모두 우리의 동포요, 애국하는 청년들이야, 그들을 구해야 해.\n- 이승만"
 LOADING_TIP_58:0 "나는 내 신분의 권한으로서 전 반공포로를 석방하도록 명령하였다. 나는 이 조치를 단행함에 있어서 유엔군 당국 및 관계 당국과 전연 협의 없이 진행한 것이다. 나는 벌써부터 제네바 협정 및 인권 옹호의 제원칙하에 반공 포로들은 석방되어야 할 것으로 생각하고 있었다.\n- 이승만"
 LOADING_TIP_59:0 "저 모습이 얼마나 자유스럽고 평화스럽습니까? 나는 반공 포로를 공산 지옥으로 보내느냐, 광명의 이땅에 머무르게 하느냐는 문제를 가지고 근 일주일 동안 기도한 끝에 하나님의 계시를 받아 이번 조처를 감행한 것입니다.\n- 이승만"
 LOADING_TIP_50:0 "우리는 앞으로 여러 세대에 걸쳐 이 조약으로 인해 많은 혜택을 받게 될 것이며, 이 조약은 앞으로 우리를 번영케 할 것입니다.\n- 이승만"
 LOADING_TIP_50:0 "언제까지 미국이 사다주는 비료에 의존하고 살아야 하는가. 당장 허리띠를 졸라매더라도 미국이 제공하는 원조자금으로 공장을 건설하고 기술자를 양성해서 필요한 물자를 국내에서 생산해야 우리 민족이 살아날 수 있다. 내각은 무슨 일이 있어도 미국 측과 상의하여 반드시 비료 공장을 지어라.\n- 이승만"
 LOADING_TIP_51:0 "부정을 보고 일어서지 않는 백성은 죽은 백성이지. 이 젊은 학생들은 참으로 장하다.\n- 이승만"
 LOADING_TIP_52:0 "국민이 원한다면 대통령직을 사임하겠다. ‘3.15 정부통령선거’에 많은 부정이 있다하니 선거를 다시 하도록 지시하였다.\n- 이승만"
 LOADING_TIP_53:0 "나는 위로받을 필요가 없다. 불의에 궐기한 백만 학도가 있고 정신이 살아있는 국민이 있으니, 나는 지금 죽어도 여한이 없다. 나라의 미래는 밝다.\n- 이승만"
 LOADING_TIP_54:0 "잃었던 나라의 독립을 다시 찾는 일이 얼마나 어렵고 힘들었는지 우리 국민은 알아야 하며 불행했던 과거사를 거울삼아 다시는 어떤 종류의 것이든 노예의 멍에를 메지 않도록 해야 한다. 이것이 내가 우리 민족에게 주는 유언이다.\n- 이승만"
 LOADING_TIP_55:0 "이제 저의 천명이 다하여 감에 아버지께서 저에게 주셨던 사명을 감당치 못하겠나이다. 몸과 마음이 너무 늙어 버겁습니다. 바라옵건대 우리 민족의 앞날에 주님의 은총과 축복이 함께 하시옵소서. 우리 민족을 오직 주님께 맡기고 가겠습니다. 다시는 종의 멍에를 메지 않게 하여 주시옵소서.\n- 이승만"
 LOADING_TIP_56:0 "주님, 불쌍한 이북의 동포를 구하소서\n- 나"
 LOADING_TIP_57:0 "내 일생 조국과 민족을 위하여\n- 박정희"
 LOADING_TIP_58:0 "어떤 사람은 자기가 대통령에 당선되면 큰 잔치를 베풀고 금시 국민을 호강시켜 줄 것같이 말하고 있지만, 그것은 다 하루 잘 먹고 아흐레는 굶어도 좋다는 생각을 하는 사람들의 말이다.\n- 박정희"
 LOADING_TIP_59:0 "그러나 우리가 진실로 두려워해야 할 것은 목전의 경제적 시련과 고난이 아니며, 이 시련과 고난 앞에 굴복하려는 실의와 체념인 것입니다.\n- 박정희"
 LOADING_TIP_60:0 "언론의 자유를 보장한다는 것과 언론의 무책임한 자유, 왜곡된 자유, 과잉된 자유를 방치한다는 것은 스스로 구분되어야 하는 것이라 생각합니다. 만일 우리에게 자유를 수호할 의무가 있다면 타인의 자유나 타기관의 자유를 침해하는 자유를 규제할 의무도 있어야 하지 않겠습니까?\n- 박정희"
 LOADING_TIP_61:0 "여러분 꿈떡마쇼!\n- 김대중"
 LOADING_TIP_62:0 "그러나 국민 여러분! 그렇다고 우리는 이 각박한 국제사회의 경쟁 속에서 지난날의 감정에만 집착해 있을 수는 없는 것입니다. 아무리 어제의 원수라 하더라도 우리의 오늘과 내일을 위해 필요하다면 그들과도 손을 잡아야 하는 것이 국리민복을 도모하는 현명한 대처가 아니겠습니까.\n- 박정희"
 LOADING_TIP_63:0 "정치적, 경제적 예속이 민족의 참을 수 없는 굴욕인 것과 꼭 마찬가지로 문화적인 예속은 민족의 종장을 의미합니다.\n- 박정희"
 LOADING_TIP_64:0 "관록보다는 의욕과 능력을, 경력보다는 창의와 실천력을 더욱 존중하는 행정의 새 시대가 이제 왔습니다.\n- 박정희"
 LOADING_TIP_65:0 "자유는 그것을 위해 투쟁하는 자의 것이며, 평화는 그것을 지킬 수 있는 자의 것입니다.\n- 박정희"
 LOADING_TIP_66:0 "우리는 모두 정의를 지지하며, 정의가 지배하는 사회를 희구합니다. 그러나 정의가 힘을 동반하지 못할 때, 그것은 정의일 수 없고, 남는 것은 한낱 굴욕과 노예상태밖에 없을 것입니다.\n- 박정희"
 LOADING_TIP_67:0 "문화와 예술은 한 민족 한 국가의 발전과 번영을 뒷받침하는 정신적 지주인 것이며, 국력 신장의 원동력인 것입니다.\n- 박정희"
 LOADING_TIP_68:0 "5.16 혁명이 일어나던 그 당시나, 지난번 제3공화국 대통령으로서 처음에 취임하던 그 당시나, 오늘 이 시점에 있어서나, 내 가슴 속에 풀리지 않고 맺혀 있는 하나의 소원이 있다면, 그것은 우리도 어떻게 하든지 남과 같이 잘 살아 보아야 하겠다, 그러한 염원입니다.\n- 박정희"
 LOADING_TIP_69:0 "통일을 안 했으면 안 했지, 우리는 공산식으로 통일은 못 하겠다.\n- 박정희"
 LOADING_TIP_70:0 "통일이 된 연후에 북한 땅에다가 자유민주주의의 씨를 심을 수 있는 민주적인 통일을 하자는 것이다.\n- 박정희"
 LOADING_TIP_70:0 "역사는 언제나 난관을 극복하려는 의지와 용기가 있는 국민에게 발전과 번영의 영광을 안겨다 주었습니다.\n- 박정희"
 LOADING_TIP_71:0 "사회의 불의를 절차와 법에 의하지 아니하고, 시민의 감정으로 이것을 시정해 보겠다는 조급성은 또 새로운 불의를 가져온다는 것을 명심해야 하겠습니다.\n- 박정희"
 LOADING_TIP_72:0 "우리는 죽을 수는 없습니다. 나도 살아야 하고, 너도 살아야 하고, 우리 민족도 살아야 하고, 조국도 살아야 합니다.\n- 박정희"
 LOADING_TIP_73:0 "평시에 땀을 많이 흘리면 전시에 피를 적게 흘린다는 말이 있습니다. 따라서 여러분들은 전시나 평시를 막론하고 항상 연구하고 공부하는 수련의 노력을 다해 주기 바랍니다.\n- 박정희"
 LOADING_TIP_74:0 "한 세대의 생존은 유한하나, 조국과 민족의 생명은 영원한 것. 오늘 우리 세대가 땀 흘려 이룩하는 모든 것이 결코 오늘을 잘 살고자 함이 아니요, 이를 내일의 세대 앞에 물려주어 길이 겨레의 영원한 생명을 생동케 하고자 함입니다.\n- 박정희"
 LOADING_TIP_75:0 "우리에게는 많은 문화유산이 있습니다만, 우리의 글인 한글이야말로 민족 문화의 큰 분수령을 이루는 찬연한 위업이요, 자랑이라 아니 할 수 없습니다.\n- 박정희"
 LOADING_TIP_76:0 "북한 위정자들이 우리와 핏줄이 같다고 생각하는 것은 오산이다. 술을 마실 때에도 상대방이 공산당이라는 사실을 잊지 마라!\n- 박정희"
 LOADING_TIP_77:0 "우리는 자유 민주 체제보다 더 훌륭한 제도를 아직 갖지 못했습니다. 그러나 아무리 훌륭한 제도라 하더라도 이를 지킬 수 있는 능력이 없을 때에는 이 민주 제도처럼 취약한 제도도 또한 없는 것입니다.\n- 박정희"
 LOADING_TIP_78:0 "장병 여러분! 민족의 생존권은 절대불가침의 천부적 권리입니다.\n- 박정희"
 LOADING_TIP_79:0 "박복한 민족이고, 천추의 한이다.\n- 김대중"
 LOADING_TIP_80:0 "사회주의 국가는 강공으로 몰아칠수록 꽁꽁 빗장을 닫습니다. 그러나 이렇게 햇볕을 쬐면 국제 사회로 나옵니다.\n- 김대중"
