 SAR_govern:0 "관리위원회"
 SAR_govern_desc:0 "자르 지방은 프랑스와 독일의 접경지대로 양국의 문화적인 영향을 받는 지역이었습니다. 이전에는 1919년 베르사유 조약에 따라 국제 연맹의 보호 아래에서 자르 분지로 알려진 프랑스의 통치하에 있었던 적도 있었습니다. 이 지역의 석탄과 광산산업은 전쟁 기간 동안 황폐화된 프랑스에게 매우 유망한 지역으로 다가왔습니다. 자르 보호령은 프랑스의 경제권에 편입되었고, 자르 관세, 경제, 통화 동맹이 성립되어 독일산 제품에 관세를 부과하는 조치가 시행되었습니다. 1947년 6월에는 자르 마크라는 자체 화폐를 발행한 후, 프랑스 프랑과 1대 1로 연동된 자르 프랑을 사용하게 되었습니다. 또한, 자체 헌법과 정부를 갖추어 외견상 독립국처럼 기능하게 되었습니다. 그러나 이 자치정부는 사실상 프랑스의 영향력 아래에서 행동하게 되었으며, 프랑스 정부에서 임명한 인사들로 구성되었습니다. 의회의 선거도 프랑스의 의도에 따라 조작되었으며, 프랑스의 강한 영향력 하에 실질적인 자치권은 제한되었습니다."