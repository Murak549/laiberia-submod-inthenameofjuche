l_english:
 PRK_Kim_Il_Sung:0 "김일성"


 prk.1.t:0 "천도"
 prk.1.d:0 "대충 평양 vs 서울"
 prk.1.a:0 "조선민주주의인민공화국의 수도는 서울이다"
 prk.1.b:0 "딱히 난 바꾸고 싶지 않은데."

 prk.2.t:0 "제주 해방 작전 성공"
 prk.2.d:0 "금일 조선인민군은 제주에 대규모 상륙 작전을 실시하여 남조선 괴뢰군과의 전투에서 승리하였습니다.\n뢰군은 제주 해안가에 걸쳐서 저항을 시도하였으나, 조선인민군의 강력한 대응으로 격퇴되었습니다.\n제주의 인민들은 긴 시간 동안 괴뢰군의 지배 아래에서 고통과 억압을 받았습니다. 이제 조선인민군의 해방으로 제주 인민들은 자유로워졌으며, 새로운 조선인민군의 지배 아래에서 더 나은 삶을 살아갈 수 있게 되었습니다."
 prk.2.a:0 "반동놈들 맛이 어떠냐!"
 
 prk.3.t:0 "제주 해방 작전 실패"
 prk.3.d:0 "그걸 지냐 병신아\n\n-정치장교 김모씨"
 prk.3.a:0 "너 숙청"

 prk.4.t:0 "서울에서의 열병식"
 prk.4.d:0 "[PRK.GetName]의 위대한 수령 [PRK.GetLeader] 동지의 지시 아래, 서울 시내에서 열병식이 대성황을 이루었습니다.\n\n이번 열병식은 [PRK.GetName]의 무력통일로 인해 성취된 거대한 발전과 성취를 자랑하며, [PRK.GetName]의 민족대단위무기와 최신무기들이 엄선되어 선보인 자랑스러운 행사였습니다.\n\n전 인민들은 뜨거운 열기와 굳건한 당과 군의 힘을 토대로, [PRK.GetName]을 강대국으로 성장시키는 일조차 이루어내며, [PRK.GetName]의 미래를 더욱 밝게 만들어 나가겠다는 결연한 의지를 나타냈습니다.\n\n[PRK.GetLeader] 동지는 열병식에서 열렬한 환호와 함께 위대한 민족대단위무기의 진가를 과시하며, [USA.GetName]과 그의 수하들이 도전과 위협을 던져도 [PRK.GetName]의 혁명적신뢰와 결사의 의지를 절대 굽힐 수 없음을 선언하였습니다."
 prk.4.a:0 "제국주의 침략자 모조리 때려부시자!"

 prk.5.t:0 "쓰시마 해방 작전 성공"
 prk.5.d:0 "음 야미~"
 prk.5.a:0 "해가 뜨는 근본은 사실 조선이다."
 
 prk.6.t:0 "쓰시마 해방 작전 실패"
 prk.6.d:0 "그걸 지냐 병신아\n\n-정치장교 김모씨"
 prk.6.a:0 "너 숙청"

 prk.9.t:0 "만따먹 성공"
 prk.9.d:0 "야호~"
 prk.9.a:0 "남만주는 우리가 갖고 북만주에 괴뢰국을 세워라"
 prk.9.b:0 "만주일대에 괴뢰국을 세워라"
 prk.9.c:0 "우리가 모두 갖는다!"

 prk.1000.t:0 "조선민주주의인민공화국의 조선반도 통일"
 prk.1000.d:0 "조선민주주의인민공화국의 김일성 원수님과 조선인민군의 노력으로, 남조선 괴뢰도당이 무찌르고 조선을 통일하는 역사적인 순간이 이루어졌습니다.\n\n김일성 원수님은 조선인민군을 이끌며, 남조선 괴뢰도당과의 전쟁에서 승리를 거두었습니다. 이를 통해 조선민주주의인민공화국은 남조선 지역을 통일하게 되었으며, 조선의 통일을 이루는 데 큰 역할을 하였습니다.\n\n로동신문은 이번 역사적인 사건을 보도함으로써, 김일성 원수님과 조선인민군의 노력을 인정하고, 조선민주주의인민공화국의 통일 정책을 지지함을 밝혔습니다. 이번 사건은 조선민주주의인민공화국의 역사적인 발전을 이루는 중요한 사건이며 다신 없을 위대한 업적이라 할 수 있습니다."
 prk.1000.a:0 "조선은 하나다."
 prk.1000.b:0 "아시아의 자유의 등불 하나가 꺼졌군."

 prk.1001.t:0 "제주 해방 작전의 성공"
 prk.1001.d:0 "조선민주주의인민공화국의 군대가 제주 해방을 위한 대규모 작전을 성공적으로 수행하였습니다.\n\n해방 작전은 대한민국 국군의 격렬한 저항 속에서도 조선인민군의 강력한 대응으로 성공적으로 수행되었습니다. 육군은 제주 해안가에서 격렬한 저항을 시도하였으나, 조선인민군의 강력한 공세로 대한민국의 군대를 격퇴했습니다.\n전투는 지속적으로 발생하였으며, 조선인민군은 괴뢰군을 격퇴하고 제주를 완전히 점령하였습니다."
 prk.1001.a:0 "조선은 하나다."
 prk.1001.b:0 "이미 한국은 가망이 없었어."
 prk.1001.c:0 "이게 무슨 일이야."

 prk.1002.t:0 "서울에서 개최된 열병식"
 prk.1002.d:0 "[PRK.GetName]의 지도자 [PRK.GetLeader]의 지시 아래,서울 시내에서 열병식이 이루어졌습니다.\n\n이번 열병식은 [PRK.GetName]의 무력통일로 인해 성취된 거대한 발전과 성취를 자랑하며, [PRK.GetName]의 민족대단위무기와 최신무기들이 엄선되어 선보인 행사였습니다.\n\n온 인민들은 뜨거운 열기와 굳건한 조선로동당과 군의 힘을 토대로, [PRK.GetName]을 강대국으로 성장시키는 일조차 이루어내며, [PRK.GetName]의 미래를 더욱 밝게 만들어 나가겠다는 결연한 의지를 나타냈습니다."
 prk.1002.a:0 "..."

 prk_chi.1.t:0 "[YUN.getName]의 연방정부 설립완료"
 prk_chi.1.d:0 "[YUN.getName]의 연방정부 설립완료"
 prk_chi.1.a:0 "약속을 지켜라.. 자치령을 수립시키도록!"

 prk_chi.2.t:0 "귀주성 문제"
 prk_chi.2.d:0 "운남 아니잖아 다시 내놔"
 prk_chi.2.a:0 "논쟁이 많다면, 우리가 직접 통치하는 방법만이 답이다."
 prk_chi.2.b:0 "강을 따라 한족에게 돌려주도록하라"

 prk_chi.3.t:0 "광동경제특구 계획"
 prk_chi.3.d:0 "경제 부흥 각 아니냐?"
 prk_chi.3.a:0 "좋군 당장 추진하도록 하지."
 prk_chi.3.b:0 "개구림 ㅅㅂ"

 prk_chi.4.t:0 "[GDC.getName]의 자치권 확대 요구"
 prk_chi.4.d:0 "경제 부흥했는데 더 확대해도 ㄱㅊ을듯?"
 prk_chi.4.a:0 "박정희 총독, 지금 당장 광동으로 가보게"
 prk_chi.4.b:0 "사회주의 국가에서 자본주의를 허가해준것에 감사하도록"

 prk_chi.5.t:0 "[PRC.getName]의 분할"
 prk_chi.5.d:0 "사천성 어쩌고~ 본토보다 더 큰땅 어쩌고~ 엑윽 어쨋든 사천에 첫 인민위원회 ㅇㄸ?"
 prk_chi.5.a:0 "모택동 좆까"
 prk_chi.5.b:0 "모택동 후장빨아야되서 안됨 ㅅㄱ"

 prk_chi.6.t:0 "[SZC.getName]의 귀주요구"
 prk_chi.6.d:0 "정당한 영토 어쩌고~"
 prk_chi.6.a:0 "응"
 prk_chi.6.b:0 "아니"

 coldwar.2.d:0 "극동전범재판"
 coldwar.2.t:0 "극동전범재판"
 coldwar.2.a:0 "잘 죽었다 저거"

 coldwar_chi.1.t:0 "다시 시작된 군벌문제"
 coldwar_chi.1.d:0 "참 안됐네요 ^^"
 coldwar_chi.1.a:0 "이게 중국이지 ㅋㅋ"

 soviet.71.t:0 "조선의 대한민국 선제공격 요청"
 soviet.71.d:0 "김일성 돼지새끼가 한국 쳐달라는데 어캄?"
 soviet.71.a:0 "돼지새끼 말을 들어주자."
 soviet.71.b:0 "알빠노? 우리도 살기 힘듬"

 prk.12.t:0 "[SOV.getName]의 거절"
 prk.12.d:0 "그니까 누가 그런걸 부탁하냐.."
 prk.12.a:0 "짜피 교조주의 병신들은 정화 대상이다"

 coldwar_mid_east.1000.t:0 "수에즈 위기"
 coldwar_mid_east.1000.d:0 "가말 압델 나세르에 의한 수에즈 운하 국유화 이집트 시나이 반도 일대 영국, 프랑스, 이스라엘의 시나이 반도 철수 이집트의 수에즈 운하 국유화 성공 내용의 뉴스 적을것"
 coldwar_mid_east.1000.a:0 "아직도 그들의 '제국'은 건재하는가?"

 coldwar_mid_east.1001.t:0 "제 2차 중동전쟁"
 coldwar_mid_east.1001.d:0 "와 이걸 ㄹㅇ 국유화 한다고? 와 이걸 ㄹㅇ 국유화 한다고? 와 이걸 ㄹㅇ 국유화 한다고? 와 이걸 ㄹㅇ 국유화 한다고? "
 coldwar_mid_east.1001.a:0 "미국과 소련이 그들을 노려본다"

 coldwar.1000.t:0 "3차 세계대전"
 coldwar.1000.d:0 "예아 콜드워 그만하고 핫워 합시다!"
 coldwar.1000.a:0 "국민여러분 라면사십시오"

 coldwar.1001.t:0 "지상락원 건설"
 coldwar.1001.d:0 "과거의 전쟁 동안, 존경받는 김일성 동지의 위대한 지도 아래 우리의 영광스러운 조선인민군은 송화강과 중원 지역 주민들을 마오주의 압제로부터 해방시켰습니다. 우리는 소수 민족에게 자치권을 부여하여 사악한 식민 통치로부터 해방시켰습니다. 조선인민군은 중원을 넘어 해삼위를 향하여 모스끄바 교조주의놈들의 허위 사회주의에 빠진 사람들을 구해냈습니다.\n\n그러나 이것은 사회주의의 최후 승리도 조선인민군의 최종 승리도 아닙니다. 위대한 조선인민군은 미국의 괴뢰정부인 연합군최고사령부를 타격하여 구주와 북해도를 되찾았습니다. 우리의 존경받는 지도자인 김일성 장군께서는 이 빛나는 승리를 기록하셨으며, 김일성 장군님께서는 오늘 김일성 광장에서 우리의 지상락원을 선포하셨습니다."
 coldwar.1001.a:0 "위대한 지상락원 만세"

 coldwar.12.t:0 "베트남 봉기 진압"
 coldwar.12.d:0 "사회주의가 또..."
 coldwar.12.a:0 "[IDC.GetNeutralLeader]의 행정 미숙으로 일어난 사건이다. [IDC.getName]은 우리가 직접 통제한다"
 coldwar.12.b:0 "[IDC.GetNeutralLeader]을 해임하는 조치만 취하라"