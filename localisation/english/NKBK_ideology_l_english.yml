 juche_idea:0 "주체사상"
 juche_idea_desc:0 "주체사상은 조선민주주의의 이론적 기초이며, 김일성 주석이 발전시켜 왔습니다. 이 사상은 인간의 주체적 역할과 역량을 강조하며, 자주성, 창조성, 독립성, 비판적 사고 등을 강조합니다. 이를 토대로 조선민주주의는 사회주의 건설에 대한 발전적인 전략을 제시하고, 민족주의, 혁명전선 이론, 혁명군사전략 등의 이론적 기반을 제공하였습니다."
